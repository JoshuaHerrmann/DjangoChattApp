 {% extends "base.html" %} {% block content %} {% if request.user.is_authenticated %}
<div class="messages">
    {% for message in messages %}
    <!-- django code fÃ¼r nen forschleife, wie *ngFor bei angular -->
    <div class="message">
        <div> {{ message.author }}: <i> {{ message.text }} </i></div><span style="font-size: 10px; color: blue;">[{{ message.created_at }}]</span>
    </div>
    {% endfor %}
</div>

<form action="/chat/" method="post">
    {% csrf_token %}
    <!-- Django code    -->
    <div class="sendInput">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" name="textmessage" type="text" id="sample3">
            <label class="mdl-textfield__label" for="sample3">Text...</label>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Send
      </button>
    </div>
</form>
{% endif %} {% endblock %}
